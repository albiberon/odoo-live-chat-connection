<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
             <link rel="stylesheet" href="https://test-jungle12.therp.nl/im_livechat/external_lib.css"/>
            <script type="text/javascript" src="https://test-jungle12.therp.nl/im_livechat/external_lib.js"></script>
<!--             <script type="text/javascript" src="https://test-jungle12.therp.nl/im_livechat/loader/3"></script> -->
    <script>
    
                
                document.addEventListener("DOMContentLoaded", function(event) {
                    
                    odoo.define('web.session', function (require) {
                        var Session = require('web.Session');
                        var modules = odoo._modules;
                        return new Session(undefined, "https://test-jungle12.therp.nl", {modules:modules});
                    });
                    

                    odoo.define('im_livechat.livesupport', function (require) {
            
                        var rootWidget = require('root.widget');
                        var im_livechat = require('im_livechat.im_livechat');
                        var button = new im_livechat.LivechatButton(
                            rootWidget,
                            "https://test-jungle12.therp.nl",
                            {"channel_id": 3, "channel_name": "Test page", "button_text": "Have a Question? Chat with us.", "input_placeholder": false, "default_username": "Visitor", "default_message": "How may I help you?"}
                        );
                        button.appendTo($('body'));
                        window.livechat_button = button;
            
                    });
                });
            
        
    </script>
    <title>Document</title>
</head>
